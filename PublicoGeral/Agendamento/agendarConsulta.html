<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Agendamento</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
</head>


<body>

    <header>
        <div class="item_header">
            <img src="../imagens/logo2.jpg" alt="Logo Clínica" id="logo">
        </div>
    </header>

    <nav>
        <div class="conteiner">
            <div class="item">
                <a href="../Galeria/Galeria.html">Galeria</a>
            </div>
            <div class="item">
                <a href="../Agendamento/agendarConsulta.html">Agendar consulta</a>
            </div>
            <div class="item">
                <a href="../Login/login.html">Login</a>
            </div>
            <div class="item">
                <a href="../NovoEndereco/cadastroEnderecos.html">Cadastro de endereço</a>
            </div>
        </div>
    </nav>

    <main>
        <h2>Agendamento</h2>

        <form action="cadastraCliente.php" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Dados Pessoais</legend>
    
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" minlength="2" maxlength="50" autofocus required>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="sexo">Sexo:</label>
                    <select id="sexo" name="sexo">
                        <option value="" selected>Selecione</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <!--<legend class="campo">Endereço de Entrega</legend>-->
                <div>
                    <label for="especialidade"> Especialidade médica:</label>
                    <select name="select" id="especialidade">
                        <option value="" selected>Selecione</option>
                        <option value="valor2">Cirurgiao</option>
                        <option value="valor3">Ortopedista</option>
                    </select>
                </div>
                <div>
                    <label for="nomeMed">Nome médico:</label>
                    <select name="select" id="nomeMed">
                        <option value="" selected>Selecione</option>
                        <option value="nome2">Joao</option>
                        <option value="nome3">Maria</option>
                    </select>
                </div>
                <div>
                    <label for="data">Data consulta:</label>
                    <input type="date" id="data" name="data">
                </div>
                <div>
                    <label for="horario">Horário:</label>
                    <select name="select" id="horario">
                        <option value="" selected>Selecione</option>
                        <option value="hr2">8:00</option>
                        <option value="hr3">9:00</option>
                        <option value="hr3">10:00</option>
                        <option value="hr3">11:00</option>
                        <option value="hr3">12:00</option>
                        <option value="hr3">13:00</option>
                        <option value="hr3">14:00</option>
                        <option value="hr3">15:00</option>
                        <option value="hr3">16:00</option>
                        <option value="hr3">17:00</option>
                    </select>
                </div>
            </fieldset>

            <button id="botao">Agendar</button>

        </form>

    </main>

</body>


</html>
