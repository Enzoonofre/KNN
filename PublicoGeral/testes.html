<form id="formulario" action="javascript:void(0);">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome"><br>
  
    <label for="sexo">Sexo:</label>
    <select id="sexo" name="sexo">
      <option value="M">Masculino</option>
      <option value="F">Feminino</option>
    </select><br>
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>
  
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone"><br>
  
    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep"><br>
  
    <label for="logradouro">Logradouro:</label>
    <input type="text" id="logradouro" name="logradouro"><br>
  
    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade"><br>
  
    <label for="estado">Estado:</label>
    <input type="text" id="estado" name="estado"><br>
  
    <label for="inicio_contrato">Data de início do contrato de trabalho:</label>
    <input type="date" id="inicio_contrato" name="inicio_contrato"><br>
  
    <label for="salario">Salário:</label>
    <input type="number" id="salario" name="salario"><br>
  
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha"><br>
  
    <label for="funcionario_medico">Funcionário médico:</label>
    <input type="checkbox" id="funcionario_medico" name="funcionario_medico"><br>
  
    <div id="campos_medico" style="display: none;">
      <label for="especialidade">Especialidade:</label>
      <input type="text" id="especialidade" name="especialidade"><br>
  
      <label for="crm">CRM:</label>
      <input type="text" id="crm" name="crm"><br>
    </div>
  
    <input type="submit" value="Enviar">
  </form>
