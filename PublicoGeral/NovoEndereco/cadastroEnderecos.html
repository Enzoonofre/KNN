    <header>

    </header>

    <nav>
        <div class="conteiner">

    <main>
        <h2>Novo Endereço</h2>

        <form action="/PublicoRestrito/Dados/endereco/controlador.php?acao=adicionarProduto" method="POST">
            <fieldset>
                <!--<legend class="campo">Endereço de Entrega</legend>-->

                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required>
                </div>
                <div>
                    <label for="log">Logradouro:</label>
                    <input type="text" id="log" name="log" required>
                </div>
                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <div>
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>
                </div>
            </fieldset>

            <button id="botao">Cadastrar</button>

        </form>

    </main>

    <footer>
        <address>Avenida João Naves de Ávila 2121, Santa Mônica, Uberlândia</address>
    </footer>
