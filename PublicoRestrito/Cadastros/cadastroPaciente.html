<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1">
    <meta name="description" content="Página de Cadastro para Funcionários">
    <link rel="stylesheet" href="styleFunc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Página de Cadastro para Pacientes</title>
</head>

<body>

    <header>
        <div>
            <!--<div class="item_header">
                <h1>Clínica</h1>
            </div>-->
            <div class="item_header">
                <img src="../imagens/logo2.jpg" alt="Logo Clínica" id="logo">
            </div>

        </div>
    </header>

    <main>
        <form action="cadastraCliente.php" method="post" class="validation-form">

            <fieldset class="container">
                <legend>DADOS NECESSÁRIOS</legend>
                <div>
                    <div>
                        <label for="nome" class="form-label">Nome completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div>
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                            required>
                    </div>
                    <div>
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" id="botao">Cadastrar</button>
                </div>
            </fieldset>
        </form>
    </main>

    <footer class="foot">
        <p>
        <address>Avenida João Naves de Ávila 2121, Santa Mônica, Uberlândia</address>
        </p>
    </footer>

</body>

</html>
